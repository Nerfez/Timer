<!DOCTYPE html>

	<meta charset="UTF-8">

	<title>Timer</title>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">
    
</head>

<body> 
<div id="buttons">
    <button id="button__play"></button>
	<button id="button__resume"></button>
	<button id="button__refresh"></button>
  </div>
  
  <h1 id="counter">30:00</h1>
  <div id="decrements">
    <button id="button__decrease5">-5 s</button>
	<button id="button__decrease10">-10</button>
	<button id="button__decrease15">-15</button>
	</div>
	<div id="increments">
	<button id="button__increase5">+5 s</button>
	<button id="button__increase10">+10</button>
	<button id="button__increase15">+15</button>
	</div>
	
</body>

<script>
let decreaseBtn5 = document.getElementById("button__decrease5");
let decreaseBtn10 = document.getElementById("button__decrease10");
let decreaseBtn15 = document.getElementById("button__decrease15");
let increaseBtn5 = document.getElementById("button__increase5");
let increaseBtn10 = document.getElementById("button__increase10");
let increaseBtn15 = document.getElementById("button__increase15");
let refreshBtn = document.getElementById("button__refresh");
let resumeBtn = document.getElementById("button__resume");
let playBtn = document.getElementById("button__play");
let counter = document.getElementById("counter");
const departMinutes = 30;
let temps = departMinutes * 60;
let count = 0;

function start(){
 var self = this;
this.interval = setInterval(() => {
  let minutes = parseInt(temps / 60, 10)
  let secondes = parseInt(temps % 60, 10)
  
  minutes = minutes < 10 ? "0" + minutes : minutes
  secondes = secondes < 10 ? "0" + secondes : secondes
	counterStyle();
  counter.innerText = `${minutes}:${secondes}`
  temps = temps <= 0 ? 0 : temps - 1
}, 1000)
}
refreshBtn.addEventListener("click", () => {
  temps = departMinutes * 60;
  clearInterval(this.interval);
   delete this.interval;
   if (!this.interval) this.start();
});

playBtn.addEventListener("click", () => {
  if (!this.interval) this.start();
});

resumeBtn.addEventListener("click", () => {
  clearInterval(this.interval);
   delete this.interval;
});

decreaseBtn5.addEventListener("click", () => {
  count=-5;
  temps = temps + count;
});

decreaseBtn10.addEventListener("click", () => {
  count=-10;
  temps = temps + count;
});

decreaseBtn15.addEventListener("click", () => {
  count=-15;
  temps = temps + count;
});

increaseBtn5.addEventListener("click", () => {
  count=+5;
  temps = temps + count;
});

increaseBtn10.addEventListener("click", () => {
  count=+10;
  temps = temps + count;
});

increaseBtn15.addEventListener("click", () => {
  count=+15;
  temps = temps + count;
});

function counterStyle() {
  if (temps < 600) {
	counter.classList.remove("positive");
    counter.classList.add("negative");
  } else if (temps > 600) {
	counter.classList.remove("negative");
    counter.classList.add("positive");
  }
}

</script>
